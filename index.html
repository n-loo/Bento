<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Startpage</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/Nord/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://mail.google.com/mail/u/0/#inbox"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://calendar.google.com/calendar/r"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="blank"
          href="https://blackboard.oberlin.edu/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="edit"></i>
        </a>
        <a
          href="https://darksky.net/forecast/41.2892,-82.2175/us12/en"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="cloud-drizzle"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://music.apple.com/us/listen-now"
          class="list__link"
          >Apple</a
        >
        <a
          target="blank"
          href="https://open.spotify.com/"
          class="list__link"
          >Spotify</a
        >
        <a
          target="blank"
          href="https://www.twitch.tv/"
          class="list__link"
          >Twitch</a
        >
        <a
          target="blank"
          href="https://twitter.com/home"
          class="list__link"
          >Twitter</a
        >
        <a
          target="blank"
          href="https://messages.google.com/web/conversations"
          class="list__link"
          >Messages</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://docs.google.com/spreadsheets/d/137AkTsrlL62K-rCV9s89G18fv8Ov0zMi7Aiz2pCAf9k/edit?usp=sharing" target="blank" class="list__link"
        >Training Plan</a
        >
        <a href="https://whitney.accessiblelearning.com/Oberlin/" target="blank" class="list__link"
          >Notetaker</a
        >
        <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSeHPZ9dKz5XST3Q077r8s_45pQ1bwh5JqpSo6SPF0_5m3htJg/viewform?usp=sf_link"
        target="blank"
        class="list__link"
        >Tutor Form</a
        >
        <a href="https://docs.google.com/document/d/1iGsrdt54YRwU6PyLcLDYWz8SLs3vvkikJzEdG7-GVjQ/edit?usp=sharing" target="blank" class="list__link"
          >Math Log</a
        >
        <a
          href="https://docs.google.com/document/d/1CeG287bJGT9sm2TGZVdu_5gYRFkttY1-jJxxtcyyrDo/edit?usp=sharing"
          target="blank"
          class="list__link"
          >Research Log</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
